# Documentation filtering configuration
# Defines which namespaces and patterns to exclude from generated documentation

# Top-level namespaces to exclude completely
excluded_namespaces:
  - Layout          # Layout API (2D documentation and presentations)
  - UI              # User interface components (dialogs, toolbars, menus)

# Patterns to exclude (supports glob-style wildcards)
# Patterns are converted to regex: * becomes .*
excluded_patterns:
  # Event handling:
  - "*Observer"                    # All Observer classes (event handling)

  # Extensions & APIs:
  - "Sketchup::Extension*"         # Extensions API (ExtensionsManager, Extension)
  - "SketchupExtension*"           # Top-level SketchupExtension class
  - "LanguageHandler*"             # Language/localization handler
  - "Sketchup::Licensing*"         # Licensing API
  - "Sketchup::Http*"              # HTTP/web request API

  # View/Animation (keeping Camera, Pages, Rendering):
  - "Sketchup::Animation"          # Camera animations
  - "Sketchup::View"               # Viewport rendering + OpenGL draw methods
  - "Sketchup::Shadow*"            # Shadows and sun positioning
  - "Sketchup::Overlay*"           # 2D overlay graphics

  # UI/Tools/Interactivity:
  - "Sketchup::Tool*"              # Custom tool system (includes OpenGL)
  - "Sketchup::Menu"               # Menu system
  - "Sketchup::PickHelper"         # Mouse picking
  - "Sketchup::InputPoint"         # Inference system
  - "Sketchup::Console"            # Ruby console

  # Advanced/Low-level:
  - "Sketchup::Options*"           # Application settings
  - "Sketchup::Regional*"          # Locale/formatting
  - "Sketchup::UVHelper"           # Texture mapping helper
  - "Sketchup::ImageRep"           # Low-level image handling
  - "Sketchup::Behavior"           # Component behavior flags

# Extra pages to include from sketchup-api-stubs/pages/
# These are tutorial/guide pages that supplement the API reference
included_pages:
  - generating_geometry    # Tutorial on geometry creation methods
  - importer_options       # Guide for importer configuration options
  - exporter_options       # Guide for exporter configuration options

# Top-level constant patterns to exclude
# These filter constants in the top_level_namespace.md output
excluded_constant_patterns:
  - "CMD_*"                # Commands (UI-related)
  - "VK_*"                 # Virtual keys (tool input)
  - "MB_*"                 # Message box buttons (UI)
  - "TB_*"                 # Toolbar states (UI)
  - "MF_*"                 # Menu flags (UI)
  - "ID*"                  # Dialog return IDs (UI)
  - "SB_*"                 # Status bar positions (UI)
  - "GL_*"                 # OpenGL constants (View/Tool)
  - "COPY_MODIFIER_*"      # Modifier keys (tool input)
  - "ALT_MODIFIER_*"       # Modifier keys (tool input)
  - "CONSTRAIN_MODIFIER_*" # Modifier keys (tool input)
  - "SKETCHUP_CONSOLE"     # Console object (UI)
  - "TextAlign*"           # Text alignment (UI)
  - "TextVerticalAlign*"   # Text alignment (UI)
  - "ALeader*"             # Leader/annotation (UI)
  - "DimensionArrow*"      # Dimension arrows (UI)
  - "SnapTo_*"             # Snapping (tool input)
  # Keep: ORIGIN, X_AXIS, Y_AXIS, Z_AXIS, IDENTITY, PAGE_*, LAYER_*, FILE_WRITE_*

# Notes:
# - excluded_namespaces: Excludes entire namespace (e.g., "Layout" excludes Layout::*)
# - excluded_patterns: Matches against full object path (e.g., "Sketchup::Model")
# - excluded_constant_patterns: Filters top-level constants by name pattern
# - included_pages: List of page names (without .md extension) from sketchup-api-stubs/pages/
# - Case-sensitive matching
# - Changes require regeneration: ./scripts/generate_docs.sh
