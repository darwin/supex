# RuboCop configuration for SketchUp Ruby extension

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  SuggestExtensions: false

# SketchUp specific adjustments
Style/Documentation:
  Enabled: false  # SketchUp extensions often don't need full class documentation

# Disable all Metrics cops - noisy and not useful for this codebase
Metrics:
  Enabled: false

Layout/LineLength:
  Max: 100  # Reasonable line length for Ruby

Style/StringLiterals:
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: single_quotes

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

Naming/MethodParameterName:
  MinNameLength: 2  # Allow short param names like 'id'

Style/GlobalVars:
  AllowedVariables:
    - '$SKETCHUP_CONSOLE'  # SketchUp global console

# Allow rescue without explicit error class for SketchUp compatibility
Style/RescueStandardError:
  Enabled: false

Naming/PredicateMethod:
  Enabled: false